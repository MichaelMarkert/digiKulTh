<!doctype html>
<html lang="en">
  <head>
    <title>3D Model Showcase</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Model Showcase with model-viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Roboto, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
      }
      .row {
        display: flex;
        width: 80%;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      .text-column {
        flex: 1;
        padding: 20px;
        width: 50%;
      }
      .model-column {
        width: 50%;
        aspect-ratio: 1 / 1;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-column">
          <h2>3D Model 1</h2>
          <p>Fotosatz, Tageslicht einseitig, in PhotoCatch mit High Detail erstellt, ohne Kompression, Textur 4096x4096 fast 20 MB.</p>
        </div>
        <div class="model-column">
          <model-viewer src="models/untitled.glb" ar ar-modes="webxr scene-viewer quick-look" poster="models/poster.webp" camera-controls tone-mapping="neutral" shadow-intensity="1.06" shadow-softness="0.55" environment-image="legacy" exposure="0.58" auto-rotate>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
          </model-viewer>
        </div>
      </div>
      
      <div class="row">
        <div class="text-column">
          <h2>3D Model 2</h2>
          <p>Wie oben, aber Draco-komprimiert, daher unter 2 MB.</p>
        </div>
        <div class="model-column">
          <model-viewer src="models/untitled_DRACO.glb" ar ar-modes="webxr scene-viewer quick-look" poster="models/poster.webp" camera-controls tone-mapping="neutral" shadow-intensity="1.06" shadow-softness="0.55" environment-image="legacy" exposure="0.58" auto-rotate>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
          </model-viewer>
        </div>
      </div>
      
      <div class="row">
        <div class="text-column">
          <h2>3D Model 3</h2>
          <p>Hier k√∂nnte Ihr Modell sein.</p>
        </div>
        <div class="model-column">
          <model-viewer src="models/hier_modell_angeben.glb" ar ar-modes="webxr scene-viewer quick-look" poster="poster_file.webp" camera-controls tone-mapping="neutral" shadow-intensity="1.06" shadow-softness="0.55" environment-image="legacy" exposure="0.58" auto-rotate>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
          </model-viewer>
        </div>
      </div>
    </div>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
