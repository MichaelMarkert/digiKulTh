<!doctype html>
<html lang="en">
  <head>
    <title>3D Model Showcase</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Model Showcase with model-viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="showcase.css">
  </head>
  <body>
    <div class="container" style="height:50vh;max-width:50%;" >
          <model-viewer src="models/neu.glb" ar ar-modes="webxr scene-viewer quick-look" poster="models/neu_poster.webp" camera-controls background-color="#ffff00" camera-orbit="0deg 20deg 3m" zoom-sensitivity="3" tone-mapping="neutral" shadow-intensity="1" shadow-softness="0.55" environment-image="legacy" exposure="0.58" auto-rotate>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
          </model-viewer>
    </div>
    <div class="container" style="height:50vh;max-width:50%;" >
          <model-viewer src="models/Anne_Test.glb" ar ar-modes="webxr scene-viewer quick-look" poster="models/Anne_Test.webp" camera-controls tone-mapping="neutral" shadow-intensity="1.06" shadow-softness="0.55" environment-image="neutral" exposure="0.58" auto-rotate>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
          </model-viewer>
    </div>
    <div class="container" style="height:50vh;max-width:50%;">
      <model-viewer src="models/neu.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      </model-viewer>
      </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"></script>
  </body>
</html>
